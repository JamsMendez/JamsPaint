<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Hamster Painter</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/hamster-app.js"></script>
		<style>
			canvas{
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<header>
		</header>
		<section>
			<canvas id="paint" width="1000" height="500"></canvas>
			<p>Herramientas</p>
			<input id="coorX" type="text" name="x" />
			<input id="coorY" type="text" name="y" />
			<input id="clear" type="button" value="Nuevo" />
			<input id="eraser" type="button" value="Borrador" />
			<input id="pencil" type="button" value="Lapiz" />
			<input id="line" type="button" value="Linea" />
			<!--
			<input id="circle" type="button" value="Circulo" />
			<input id="rect" type="button" value="Rectangulo" />
			-->
			<input id="thickness" type="range" name="points" min="1" max="20" value="5" />
			<input id="color" type="color" name="typecolor" />
			<input id="saveas" type="button" name="saveas" value="Guardar Image"/>
			<img id="imgdownload" src="" alt="Imagen Actual" width="500" height="250">
		</section>	
	</body>
</html>
